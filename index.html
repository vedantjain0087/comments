<html>
<head>
  <title>Comments</title>
  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <style type="text/css">
 #wrapper{
   background:grey;
   padding:10px;
 }
 #appends{
   display:none;
 }
 .disable{
   display: none;
 }
 .enable2{
   display: none;
 }
  </style>
</head>
<body>
  <div id="wrapper">
    <hr>
  <input type="text" placeholder="Add comment" style="padding:10px;width:400px;border-radius:30px;outline:none;"><br>
 <hr>
 <div id="displaycomments">
  <div id="comment-1">
    This Was awesome
  </div>
</div>
  <hr>
  <div id="appends">
    <div id="comment-2">
      This Was awesome2
    </div>
    <hr>
    <div id="comment-3">
      This Was awesome3
    </div>
    <hr>
    <div id="comment-4">
      This Was awesome4
    </div>
    <hr>
    <div id="comment-5">
      This Was awesome5
    </div>
  </div>
  <a href="javascript:void(0)" class="enable">View More</a>
  <a href="javascript:void(0)" class="enable2">View More</a>
  <a href="javascript:void(0)" class="disable">View Less</a>
</div>
<script>
$('.enable').click(function(){
totalcomments = 5;
 mid = Math.ceil(totalcomments/2);
 offset = mid +1;
  for(i=2;i<=mid;i++){
    comment = $("#comment-"+i).text();
    $('#displaycomments').prepend('<div id="comment-'+i+'">'+comment+'</div>');
    $('.enable').css("display","none");
    $('.enable2').css("display","block");
    $('.disable').css("display","none");
}
});
$('.enable2').click(function(){
  for(i=offset;i<=totalcomments;i++){
    comment = $("#comment-"+i).text();
    $('#displaycomments').prepend('<div id="comment-'+i+'">'+comment+'</div>');
    $('.enable').css("display","none");
    $('.enable2').css("display","none");
    $('.disable').css("display","block");
}
});
$('.disable').click(function(){
  var totalcomments = 5;
    for(i=2;i<=totalcomments;i++){
      $("#comment-"+i).hide();
  }
  $('.disable').css("display","none");
  $('.enable2').css("display","none");
  $('.enable').css("display","block");
});


</script>
</body>
</html>
